logback.logging.level=${ARMY_LOGBACK_LOGGING_LEVEL}
logstash.enabled=${ARMY_LOGSTASH_ENABLED}
logstash.url=${ARMY_LOGSTASH_HOST}:${ARMY_LOGSTASH_PORT}
spring.application.name=army-service
spring.cloud.config.enabled=${ARMY_SPRING_CLOUD_CONFIG_ENABLED}
spring.cloud.config.label=main
spring.cloud.config.uri=http://${ARMY_SPRING_CLOUD_CONFIG_HOST}:${ARMY_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.failFast=true
spring.config.import=optional:configserver:
spring.profiles.active=${ARMY_SPRING_PROFILES_ACTIVE}
