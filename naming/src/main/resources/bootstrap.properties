eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=true
logback.logging.level=${NAMING_LOGBACK_LOGGING_LEVEL}
logstash.url=${NAMING_LOGSTASH_HOST}:${NAMING_LOGSTASH_PORT}
logstash.enabled=${NAMING_LOGSTASH_ENABLED}
server.port=${NAMING_SERVER_PORT}
spring.application.name=naming-service
spring.profiles.active=native
spring.cloud.failFast=true
spring.loadbalancer.ribbon.enabled=false
spring.service-registry.auto-registration.enabled=false
spring.zipkin.enabled=false
