logback.logging.level=${SOLDIER_LOGBACK_LOGGING_LEVEL}
logstash.enabled=${SOLDIER_LOGSTASH_ENABLED}
logstash.url=${SOLDIER_LOGSTASH_HOST}:${SOLDIER_LOGSTASH_PORT}
spring.application.name=soldier-service
spring.cloud.config.enabled=${SOLDIER_SPRING_CLOUD_CONFIG_ENABLED}
spring.cloud.config.label=main
spring.cloud.config.uri=http://${SOLDIER_SPRING_CLOUD_CONFIG_HOST}:${SOLDIER_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.failFast=true
spring.config.import=optional:configserver:
spring.profiles.active=${SOLDIER_SPRING_PROFILES_ACTIVE}
